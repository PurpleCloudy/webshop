{% extends "accounts/base.html" %}

{% block title %} Homepage {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <ul>
        <li>{{ user.profile.name }}</li>
        <li>{{ user.profile.surname }}</li>
        <li>{{ user.profile.phone_number }}</li>
        <li>{{ user.profile.age }}</li>
    </ul>
{% endif %}

{% endblock %}
