{% extends 'accounts/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/personal_data.css' %}">
{% endblock %}

{% block title %} Personal info {% endblock %}


{% block content %}
    <div id="avatar_block">
        <img id="avatar" src="{{ user.profile.avatar.url }}" alt="Аватар">
    </div>
    <div id="main_data">
        <div id="personal_info">
            <div class="human_characteristics">
                <div class="container">
                    <div class="row">
                        <div class="col-6"><p class="description">Имя:</p></div>
                        <div class="col-6"><p>{{ user.profile.name }}</p></div>
                    </div>
                </div>
            </div>
            <div class="human_characteristics">
                <div class="container">
                    <div class="row">
                        <div class="col-6"><p class="description">Фамилия:</p></div>
                        <div class="col-6"><p>{{ user.profile.surname }}</p></div>
                    </div>
                </div>
            </div>
            <div class="human_characteristics">
                <div class="container">
                    <div class="row">
                        <div class="col-6"><p class="description">Возраст:</p></div>
                        <div class="col-6"><p>{{ user.profile.age }}</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact_info"></div>
        <div id="payment_info"></div>
    </div>
{% endblock %}
